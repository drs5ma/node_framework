Array.prototype.move2 = function(pos1, pos2) {
    // local variables
    var i, tmp;
    // cast input parameters to integers
    pos1 = parseInt(pos1, 10);
    pos2 = parseInt(pos2, 10);
    // if positions are different and inside array
    if (pos1 !== pos2 && 0 <= pos1 && pos1 <= this.length && 0 <= pos2 && pos2 <= this.length) {
      // save element from position 1
      tmp = this[pos1];
      // move element down and shift other elements up
      if (pos1 < pos2) {
        for (i = pos1; i < pos2; i++) {
          this[i] = this[i + 1];
        }
      }
      // move element up and shift other elements down
      else {
        for (i = pos1; i > pos2; i--) {
          this[i] = this[i - 1];
        }
      }
      // put element from position 1 to destination
      this[pos2] = tmp;
    }
  }

function calc_viewbox(pos, size){
      var uppleft = [  pos[0]-(size[0]/2.0) , pos[1]-(size[1]/2.0)   ];
      var arr = [uppleft[0], uppleft[1], size[0], size[1]];
      return arr;
    };
function format_viewbox(arr){
      return arr.join(" ");
    };
function isInside(point, bbox){
      var x = bbox[0];
      var y = bbox[1];
      var width = bbox[2];
      var height = bbox[3];
      if( parseFloat(point[0]) < x || 
        parseFloat(point[1]) < y || 
          parseFloat(point[0]) > x+width || 
            parseFloat(point[1]) > y+height ){
        return false;}
      return true;
    }
function centerof_bbox(bbox){
  var x = bbox[0];
  var y = bbox[1];
  var width = bbox[2];
  var height = bbox[3];
  return [  x+(width/2.0) , 
            y+(height/2.0) ];
}
//ratio = 1.5 times bigger with same center
function larger_bbox(bbox, ratio){
  var x = bbox[0];
  var y = bbox[1];
  var width = bbox[2];
  var height = bbox[3];
  var [cx,cy] = centerof_bbox(bbox);
  var rw = ratio*width;
  var rh = ratio*height;
  return [ cx - (rw/2.0), cy - (rh/2.0) , rw, rh ];
}
